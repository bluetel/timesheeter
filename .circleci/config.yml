version: 2.1

orbs:
  node: circleci/node@5.1.0
  aws-cli: circleci/aws-cli@4.1.1

commands:
  setup_project:
    steps:
      - attach_workspace:
          at: ~/project
      - checkout
      - setup_remote_docker
      - aws-cli/setup:
          role_arn: $AWS_OIDC_ROLE_ARN
          role_session_name: "Timesheeter-${CIRCLE_WORKFLOW_JOB_ID}"
      - node/install
      - run:
          name: Install pnpm
          command: npm i -g pnpm
      - run:
          name: Install dependencies
          command: pnpm install
      - run: chmod u+x ./.circleci/timesheeter-env.sh
      - run: ./.circleci/timesheeter-env.sh

jobs:
  sst_diff:
    executor: node/default
    parameters:
      stage:
        type: enum
        enum:
          - staging
          - production
    steps:
      - setup_project
      - run:
          name: Diff
          command: pnpm sst diff --stage << parameters.stage >>

  sst_deploy:
    executor: node/default
    parameters:
      stage:
        type: enum
        enum:
          - staging
          - production
    steps:
      - setup_project
      - run:
          name: Deploy
          command: pnpm deploy:<< parameters.stage >>

workflows:
  build_and_deploy_staging:
    jobs:
      - sst_diff:
          stage: staging
          filters:
            branches:
              only: staging
      - hold_for_approval:
          type: approval
          requires:
            - sst_diff
      - sst_deploy:
          stage: staging
          requires:
            - hold_for_approval

  build_and_deploy_production:
    jobs:
      - sst_diff:
          stage: production
          filters:
            branches:
              only: main
      - hold_for_approval:
          type: approval
          requires:
            - sst_diff
      - sst_deploy:
          stage: production
          requires:
            - hold_for_approval
